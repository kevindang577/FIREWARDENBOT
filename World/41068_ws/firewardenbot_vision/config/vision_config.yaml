# Fire Detection Configuration
foliage_hazard_node:
  ros__parameters:
    # Camera topics
    camera_topic: "/camera/image_raw"
    thermal_topic: "/thermal_camera/image_raw"
    
    # Detection method: 'color', 'thermal', 'texture', 'ml', 'combined'
    detection_method: "combined"
    confidence_threshold: 0.7
    
    # Color detection parameters for dead/dry foliage
    dead_foliage_hue_min: 10
    dead_foliage_hue_max: 30
    dead_foliage_sat_min: 50
    dead_foliage_val_min: 50
    
    dry_foliage_hue_min: 25
    dry_foliage_hue_max: 60
    dry_foliage_sat_min: 30
    dry_foliage_val_min: 30
    
    # Dense foliage (fuel load) detection
    dense_foliage_hue_min: 35
    dense_foliage_hue_max: 85
    dense_foliage_sat_min: 40
    dense_foliage_val_min: 40
    
    # Size filtering
    min_foliage_area: 500
    max_foliage_area: 50000
    
    # Publishing options
    publish_debug_images: true
    publish_confidence: true
    roi_enabled: true

# Object Detection Configuration  
object_detection:
  # Detection confidence
  detection_confidence: 0.5
  nms_threshold: 0.4
  
  # Tracking settings
  enable_tracking: true
  tracker_type: 'CSRT'  # CSRT, KCF, MOSSE
  max_tracker_age: 30  # frames
  
  # Classes of interest for forest environment
  classes_of_interest:
    - 'person'
    - 'bicycle'
    - 'car'
    - 'motorcycle'
    - 'bus'
    - 'truck'
    - 'bird'
    - 'cat'
    - 'dog'
    - 'horse'
    - 'sheep'
    - 'cow'
    - 'elephant'
    - 'bear'
    - 'zebra'
    - 'giraffe'
  
  # Alert conditions
  alerts:
    people_detected: true
    vehicles_detected: true
    large_animals_detected: true
    animal_size_threshold: 10000  # pixels

# Camera Configuration
cameras:
  husky:
    main_camera:
      topic: '/husky/camera/image_raw'
      frame_rate: 30
      resolution: [1920, 1080]
      field_of_view: 80  # degrees
    
    thermal_camera:
      topic: '/husky/thermal_camera/image_raw'
      frame_rate: 10
      resolution: [640, 480]
      field_of_view: 60  # degrees
    
    stereo_left:
      topic: '/husky/camera_left/image_raw'
      baseline: 0.1  # meters
    
    stereo_right:
      topic: '/husky/camera_right/image_raw'
      
  drone:
    main_camera:
      topic: '/drone/camera/image_raw'
      frame_rate: 30
      resolution: [1920, 1080]
      field_of_view: 90  # degrees
      
    thermal_camera:
      topic: '/drone/thermal_camera/image_raw'
      frame_rate: 10
      resolution: [640, 480]
      field_of_view: 60  # degrees
      
    nav_camera:
      topic: '/drone/nav_camera/image_raw'
      frame_rate: 15
      resolution: [1280, 720]
      
    wide_camera:
      topic: '/drone/wide_camera/image_raw'
      frame_rate: 10
      field_of_view: 120  # degrees

# Image Processing Configuration
image_processing:
  # Enhancement settings
  enable_enhancement: true
  contrast_enhancement: 1.2
  brightness_adjustment: 0.1
  gamma_correction: 1.0
  
  # Noise reduction
  enable_noise_reduction: true
  gaussian_blur_kernel: 3
  bilateral_filter: true
  
  # Edge detection
  enable_edge_detection: false
  canny_threshold_1: 50
  canny_threshold_2: 150
  
  # Stabilization
  enable_stabilization: true
  stabilization_method: 'optical_flow'  # optical_flow, feature_matching

# Performance Configuration
performance:
  # Processing threads
  max_threads: 4
  
  # Memory management
  max_image_cache: 10
  enable_gpu_acceleration: false
  
  # Quality vs speed
  processing_quality: 'medium'  # low, medium, high
  
  # Debugging
  publish_debug_images: true
  save_detections: false
  debug_output_path: '/tmp/firewardenbot_debug'

# Integration Settings
integration:
  # ROS topics
  fire_alert_topic: '/fire_detection/alert'
  fire_location_topic: '/fire_detection/location'
  object_detections_topic: '/object_detection/detections'
  
  # Coordinate frames
  camera_frame: 'camera_optical_frame'
  base_frame: 'base_link'
  world_frame: 'map'
  
  # Transform timeout
  tf_timeout: 1.0  # seconds
